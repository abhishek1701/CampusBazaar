<!DOCTYPE html>
<html lang="en" style="height:100%">
	<body style="width:100%; height:100%; text-align: center;">
		<table style="width: 100%; height: 100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0">
		<tr>
			<td style="width: 50%; height: 100%; background-color:#428cca; color:white; font-size:20px">
				<table style="width: 100%">
					<tr style="width:100%; height:30%">
						<td><p style="font-size: 100px;">Campus Bazaar</p></td>
					</tr>
					<tr style="width:100%; height:70%"">
					<td>
						<p style="color: yellow"> {{loginstatus}} <br></p>
						<center>
							<form method="POST" action="{% url 'loginURL' %}">{% csrf_token %}
						    	<table>
						    		{{ loginform }}
								</table>
								<input type="submit" value="Login" />
								<input type="hidden" name="next" value="{{ next }}" />
							</form>
						</center>
		
						<form method="GET" action="{% url 'signupForm' %}">{% csrf_token %}
								<input type="submit" value="Sign Up" />
						</form>
					</td>
					</tr>
				
				</table>
			</td>
		</tr>
		</table>
	</body>
</html>
